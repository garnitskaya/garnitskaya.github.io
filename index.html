<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="header">
            <div class="header__photo">
                <img class="my-photo" src="./img/6.jpg" alt="photo">
            </div>
            <div class="header__block">
                <h1 class="name">Гарницкая Алёна</h1>
                <h2 class="proffesion">Front-end developer</h2>
            </div>
        </div>
        <aside class="sidebar">
            <!-- contacts container -->
            <div class="contacts__container item__container">
                <h3 class="contacts__title item__title">Контакты</h3>
                <div class="contacts__block block"></div>
            </div><!-- contacts container -->
            <div class="tech-skills__container item__container">
                <h3 class="tech-skills__title item__title">Навыки</h3>
                <ul class="tech-skills__items block"></ul>
            </div>
            <div class="language__container item__container">
                <h3 class="language__title item__title">Языки</h3>
                <div class="language__item block">
                    Английский - pre-intermediate (в процессе изучения)
                </div>
            </div>
            <div class="soft-skills__container item__container">
                <h3 class="soft-skills__title item__title">Качества</h3>
                <ul class="soft-skills__items block"></ul>
            </div>
        </aside>

        <!--info-container-->
        <div class="info-container">
            <div class="training-courses">
                <h3 class="training-courses__title item__title">Курсы</h3>
                <div class="flex">
                    <h4 class="training-courses__subtitle subtitle">
                        Udemy
                        <span class="training-courses__time">2021-2022</span>
                    </h4>
                    <ul class="training-courses__items block" data-1="one"></ul>
                </div>
                <div class="flex">
                    <h4 class="training-courses__subtitle subtitle"> Учебные проекты:</h4>
                    <ul class="training-courses__items block"></ul>
                </div>
            </div>
            <div class="more-info__container">
                <h3 class="more-info__title item__title">Доп. инфо</h3>
                <div class="flex">
                    <h4 class="more-info__subtitle subtitle">Pet-проекты:</h4>
                    <ul class="more-info__items block"></ul>
                </div>
            </div>
            <div class="about-me__container">
                <h3 class="about-me__title item__title">о себе </h3>
                <div class="flex flex-last">
                    <div class="subtitle"></div>
                    <p class="about-me__item block"></p>
                </div>
            </div>
        </div>

        <!--info-container-->
    </div> <!-- main-container -->
    <script src="js/script.js"></script>
</body>

</html>
